{% extends 'converter/base_bootstrap.html' %}

{% block title %}Systems X Plex Converter{% endblock %}

<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SX Plex Converter</title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Find and select your file</h2>
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="customFile" class="form-label">Choose file</label>
                            <input type="file" class="form-control" id="customFile" name="file" required>
                            <div class="invalid-feedback">Please choose a file.</div>
                        </div>
                        <div class="mb-3">
                            <label for="validationList" class="form-label">Select file type</label>
                            <select class="form-select" id="validationList" name="fileType" required>
                                <option value="" disabled selected>Select file type</option>
                                <option value="TXT BOM">TXT BOM</option>
                                <option value="TXT FINISHED GOODS">TXT FINISHED GOODS</option>
                                <option value="TXT RAW MATERIALS">TXT RAW MATERIALS</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Process it!</button>
                        <button type="reset" class="btn btn-secondary w-100 mt-3">Clean</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
