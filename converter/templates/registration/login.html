{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Systems X Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMK5s7sEoG1qJHUpG2wN3E5Mj1rmqVAAksz7i5y" crossorigin="anonymous">
     <!-- Project Styles -->
    <link rel="stylesheet" href="{% static 'converter/css/styles.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.systems-x.com/hubfs/SX%20Logo_favicon-1.png">

</head>
<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <h1 class="mb-4">LOGIN</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput"><i class="fa fa-user"></i> Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword"><i class="fa fa-lock"></i> Password</label>
            </div>
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-info">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <button class="w-100 btn btn-lg btn-primary"type="submit">Log In</button>
            <p class="mt-4 mb-0 text-muted">&copy; 2024 Systems X</p>
        </form>
    </div>
</body>
</html>
